<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Locations | Dunkin Donuts</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
<body>

    <header>
        <img src="assets/logo.png" alt="Dunkin Logo" class="logo">
        <div class="hamburger" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
        </div>

        <nav>
            <ul id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="locations">
        <h2>
            <span class="magenta menu-intro">Locations</span>        
            </h2>
            <p>Find a location near you!</p>
            <!-- embedd a google maps for only dunkin doughnut locations-->
            <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d48461.16090503386!2d-74.19012731444063!3d40.61173847290486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sDunkin&#39;%20Donuts!5e0!3m2!1sen!2sus!4v1759524642784!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
    </section>


    <section id="contact">
        <h2> 
            <span class="orange">Contact Us</span>        
        </h2>
        <p> Have a comment or suggestion? We'd love to hear it!</p>

        <div class="container">
            <form action="/action_page.php">
                <label for="fname">Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name...">
            
                <label for="lname">Email Address</label>
                <input type="text" id="lname" name="lastname" placeholder="Your email address...">
            
            
                <label for="subject">Comments</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </section>

    <!-- footer section -->
    <footer>
        <p>Follow us: <a href="https://www.facebook.com/DunkinDonuts/">Facebook</a> | <a href="https://www.instagram.com/dunkin/">Instagram</a></p>
        <p>Business Hours: Mon–Sun, 6am–10pm</p>
    </footer>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById("nav-links");
            navLinks.classList.toggle("show");
        }
    </script>
</body>
</head>
