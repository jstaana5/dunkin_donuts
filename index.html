<!DOCTYPE html>
<head>

            <li><a href="#menu">Menu</a></li>
            <li><a href="#locations">Locations</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>

    <section id="home">
        <h2> Home </h2>
        <p>Welcome to the Dunkin Donuts homepage! </p>
        <p> Sign into the app to earn Dunkin rewards. </p>

    </section>
